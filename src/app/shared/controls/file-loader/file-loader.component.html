<div class="card dropzzone-container">
  <div class="card-body">
    <h6 class="card-title">
      {{ ImageTitle }}
      <i class="feather icon-upload-cloud" style="font-size: 16pt; float: right;"></i>
    </h6>
    <ngx-dropzone [accept]="fileType" #dropzonectr [style]="dropZoneStyle" [multiple]="false" (change)="onSelect($event)">
      <ngx-dropzone-label *ngIf="!uploading">Upload File</ngx-dropzone-label>
      <ngx-dropzone-label style="color: #6571ff;background-color:lightgray;padding:10px" *ngIf="uploading">
        <!-- <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Uploading File ... -->

        <progress [value]=progress.loaded  [max]=progress.total>
        </progress>
        
      </ngx-dropzone-label>

      <ngx-dropzone-preview style="width:100%;height:100%;max-height:100%;max-width:100%;padding:0;margin:0;" *ngFor="let f of files">
        <ngx-dropzone-label>{{ f.name }} </ngx-dropzone-label>
      </ngx-dropzone-preview>
    </ngx-dropzone>
    <!--<button type="button" class="btn btn-link mt-2 d-block ms-auto"
            (click)="onRemove(dropzonectr)">
      Reset
    </button>-->
  </div>
</div>
