<table>

  <tr>
    <td></td>
    <td class="teeth-direction-label">R</td>
    <td class="teeth-direction-label">
      <table>
        <tr>
          <ng-container *ngFor="let item of UpperItems; let i=index;">
            <td *ngIf="i != 15 && !IsReadOnly" class="tooth-top-style">
              <p style="float:right;margin-right:-10px" (click)="item.KeepSpaces = !item.KeepSpaces" class="btn-link custom_btn_icon">
                <i *ngIf="!item.KeepSpaces" class="feather icon-plus-circle"></i>
                <i *ngIf="item.KeepSpaces" class="feather icon-check-circle text-success"></i>
              </p>
            </td>
            <td *ngIf="i != 15 && IsReadOnly" class="tooth-top-style">
              <p *ngIf="item.KeepSpaces" style="float:right;margin-right:-10px" class="btn-link custom_btn_icon">
                <i class="feather icon-check-circle text-success"></i>
              </p>
            </td>
          </ng-container>
        </tr>
        <tr>
          <ng-container *ngFor="let item of UpperItems; let i=index;">
            <td [class]="i == 7 ? 'tooth-top-style-center' : (i == 15 ? 'tooth-top-style' : 'tooth-top-style-border')">
              <app-tooth-item-only [Tooth]="item.ToothID"></app-tooth-item-only>
            </td>
          </ng-container>
        </tr>
        <tr>
          <ng-container *ngFor="let item of UpperItems; let i=index;">
            <td  [class]="i == 7 ? 'tooth-bottom-style-center' : (i == 15 ? 'tooth-bottom-style' : 'tooth-bottom-style-border')">
              <span>{{item.LabelUp}}</span>
            </td>
          </ng-container>
        </tr>
        <tr *ngIf="HasBothLabel" style="padding:0;margin:0">
          <td colspan="17">
            <hr style="padding:0;margin:0" />
          </td>
        </tr>
        <tr *ngIf="HasBothLabel">
          <ng-container *ngFor="let item of UpperItems; let i=index;">
            <td  [class]="i == 7 ? 'tooth-top-style-center' : (i == 15 ? 'tooth-top-style' : 'tooth-top-style-border')">
              <span>{{item.LabelDown}}</span>
            </td>
          </ng-container>
        </tr>
        <tr>
          <ng-container *ngFor="let item of LowerItems; let i=index;">
            <td  [class]="i == 7 ? 'tooth-bottom-style-center' : (i == 15 ? 'tooth-bottom-style' : 'tooth-bottom-style-border')">
              <app-tooth-item-only [Tooth]="item.ToothID"></app-tooth-item-only>
            </td>
          </ng-container>
        </tr>
        <tr>
          <ng-container *ngFor="let item of LowerItems; let i=index;">
            <td *ngIf="i != 15 && IsReadOnly" class="tooth-top-style">
              <p *ngIf="item.KeepSpaces" style="float:right;margin-right:-10px" class="btn-link custom_btn_icon">
                <i  class="feather icon-check-circle text-success"></i>
              </p>
            </td>


            <td *ngIf="i != 15 && !IsReadOnly" class="tooth-top-style">
              <p style="float:right;margin-right:-10px" (click)="item.KeepSpaces = !item.KeepSpaces" class="btn-link custom_btn_icon">
                <i *ngIf="!item.KeepSpaces" class="feather icon-plus-circle"></i>
                <i *ngIf="item.KeepSpaces" class="feather icon-check-circle text-success"></i>
              </p>
            </td>
          </ng-container>
        </tr>
      </table>
    </td>
    <td class="teeth-direction-label">L</td>
    <td></td>
  </tr>
</table>
