<div class="card dropzzone-container upload-sucess-active">
  <div class="card-body">
    
    <ngx-dropzone accept="image/*" #dropzonectr [style]="dropZoneStyle" [multiple]="false" (change)="onSelect($event)">
      <ngx-dropzone-label *ngIf="showLabelImage" class="hide-whnen-pload"><img src="assets/images/upload-image-icon.png" alt=""></ngx-dropzone-label>
      
      <ngx-dropzone-label style="color: #6571ff;background-color:lightgray;padding:10px" *ngIf="uploading">
        <!-- <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Uploading File ... -->
        <progress [value]=progress.loaded  [max]=progress.total>
        </progress>
      </ngx-dropzone-label>


      <!--<ngx-dropzone-image-preview style="width:100%;height:100%;max-height:100%;max-width:100%;padding:0;margin:0;" ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f">
    <ngx-dropzone-label style="vertical-align:bottom">{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
  </ngx-dropzone-image-preview>-->
      <img *ngIf="selectedImage" [src]="selectedImage" style="width:100%;height:100%;max-height:100%;max-width:100%;padding:0;margin:0;" />
      <img *ngIf="hasImage" [src]="getLoadedImg()" style="width:100%;height:100%;max-height:100%;max-width:100%;padding:0;margin:0;" />
    
    <div class="upload-icon-text">
       <img src="assets/images/uploadsucess-icon.png" alt="">
       <h6>Image uploaded successfully.</h6>
        <p>(Click to re-upload)</p>
    </div>
    </ngx-dropzone>
    <h6 class="card-title">
      {{ ImageTitle }}
    </h6>
    <!--<button type="button" class="btn btn-link mt-2 d-block ms-auto"
            (click)="onRemove(dropzonectr)">
      Reset
    </button>-->
  </div>
</div>
