<div class="card dropzzone-container">
  <div class="card-body record-images-data">
    
    <div class="card-image-width" [style]="dropZoneStyle">
      <a [href]="getLoadedImg()" target="_blank">
        <img *ngIf="hasImage" [src]="getLoadedImg()"
          style="width: 100%; height: 100%; max-width: 100%; padding: 0; margin: 0;" />
      </a>
    </div>
    <h6 class="card-title">
      {{ImageTitle}}
    </h6>
  </div>
</div>
